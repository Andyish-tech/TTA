<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Contact Manager</h1>
    
    <div class="app-container">
      <!-- Add Contact Form -->
      <div class="form-container">
        <h2>Add New Contact</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
            <span class="error-message" id="name-error"></span>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john@example.com" required>
            <span class="error-message" id="email-error"></span>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="(123) 456-7890" required>
            <span class="error-message" id="phone-error"></span>
          </div>
          
          <button type="submit" class="btn btn-primary">Add Contact</button>
        </form>
      </div>
      
      <!-- Contact List -->
      <div class="contacts-container">
        <h2>Your Contacts</h2>
        <div id="contacts-list" class="contacts-list">
          <!-- Contacts will be displayed here -->
          <div id="empty-state" class="empty-state">
            <p>No contacts yet. Add your first contact!</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Edit Contact Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Edit Contact</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-id">
          
          <div class="form-group">
            <label for="edit-name">Name</label>
            <input type="text" id="edit-name" required>
            <span class="error-message" id="edit-name-error"></span>
          </div>
          
          <div class="form-group">
            <label for="edit-email">Email</label>
            <input type="email" id="edit-email" required>
            <span class="error-message" id="edit-email-error"></span>
          </div>
          
          <div class="form-group">
            <label for="edit-phone">Phone</label>
            <input type="tel" id="edit-phone" required>
            <span class="error-message" id="edit-phone-error"></span>
          </div>
          
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this contact?</p>
        <div class="modal-actions">
          <button id="confirm-delete" class="btn btn-danger">Delete</button>
          <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
